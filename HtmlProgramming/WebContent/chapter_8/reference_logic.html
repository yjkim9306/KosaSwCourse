		<script type="text/javascript">
			var date = new Date();
			var month = date.getMonth() + 1;
			
			if( 3 <= month && month <= 5 ) {
				console.log('봄입니다');

				console.log('여름입니다');
			} else if(9 <= month && month <= 11){
				console.log('가을입니다');
			}else {
				console.log('겨울입니다.');
			}
		</script>
