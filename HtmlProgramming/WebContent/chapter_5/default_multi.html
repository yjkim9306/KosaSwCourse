<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#food1 .odd{ color:green; }
			#food2 > ul >  .odd{ color:blue; }
		</style>
	</head>

	<body>
		<div id="food1">
			<ul>
				<li class="odd">바나나</li>
				<li>피자</li>
				<li class="odd">치킨</li>
				<li>초밥</li>
			</ul>
		</div>
		<div id="food2">
			<ul>
				<li class="odd">달걀</li>
				<li>우유</li>
				<li class="odd">치즈</li>
				<li>커피</li>
			</ul>
		</div>
	</body>
</html>
