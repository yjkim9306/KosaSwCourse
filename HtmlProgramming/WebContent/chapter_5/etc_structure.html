<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#menu li{
				list-style: none;
				float: left;
				padding: 15px;
			}	
			#menu li:first-child{
				border-radius: 10px 0px 0px 10px
			}		
			#menu li:nth-child(2n){
				background: red;
			}
			#menu li:nth-child(2n+1){
				background: blue;
			}	
			#menu li:last-child{
				border-radius: 0px 10px 10px 0px
			}	
		</style>
	</head>

	<body>
		<ul id="menu">
			<li>첫 번째</li>
			<li>두 번째</li>
			<li>세 번째</li>
			<li>네 번째</li>
			<li>다섯 번째</li>
			<li>여섯 번째</li>
			<li>일곱 번째</li>
		</ul>	

	</body>
</html>
