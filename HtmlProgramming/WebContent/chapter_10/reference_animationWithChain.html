<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function () { // $(function() {}
				$('#box').css({
					width: 100,
					height :100,
					background: 'red',
					position: 'absolute',
					left: 10,
					top: 10
				}).animate({
					width: 300,
					opacity: 0.5
				}, 500).animate({
					opacity: 1,
					left: 100,
					top: 200
				}, 2000);
			});
		</script>
	</head>

	<body>
		<div id="box"></div>
	</body>
</html>
