<!DOCTYPE html>
<html>
<head>
    <title>Animate Basic</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script>
        $(document).ready(function () {
            // 스타일을 변경합니다.
            $('#box').css({
                width: 100,
                height: 100,
                background: 'red',
                position: 'absolute',
                left: 10,
                top: 10
            }).animate({
                height: '+=1300',
                width: '-=550',
                left: '+=1300',
                opacity: 0.5
            },2500);
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
