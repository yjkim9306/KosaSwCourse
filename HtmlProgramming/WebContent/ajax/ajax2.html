<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#btn1").on("click", function() {
					$.ajax("ajax2.jsp", {
						success: function(data){
							$("#result1").html(data);
						}
					
					});
					 // 서버로 요청을 보내놓고 실행은 계속 하기 때문에 출력 순서는 이 부분이 두 번째

				});
			});
		</script>
	</head>

	<body>
		<button id="btn1">기본 AJAX통신</button>
		<hr />
		<div id="result1" style="width:300px; height:100px; border:1px solid black;"></div> 
	</body>
</html>
