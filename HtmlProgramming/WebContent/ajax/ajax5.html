<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#out {
				display: none;
			}
			
		</style>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#login").click(function() {
					var mid = $("#mid").val();
					var mpass = $("#mpass").val();
					$.ajax({
						url:"ajax5.jsp",
						method: "post",
						data: { "mid":mid, "mpass":mpass },
						success: function(data) {
							var result = data.trim();
							if(result =="success"){
								$("#in").hide();
								$("#out").show();
								$("#loginMid").html(mid);
								$("#mid").val("");
								$("#mpass").val("");
							} else if(result == "fail_mid") {
								alert("아이디가 존재하지 않습니다.");
							} else if(result == "fail_mpass") {
								alert("패스워드가 틀립니다.");
							}
						}
					});
				});
				$("#logout").click(function() {
					$("#in").show();
					$("#out").hide();
					$("#loginMid").html("xxx");
				});
			});
		</script>
	</head>

	<body>
		<hr />
		<div style="width:200px; height:150px; border:1px solid black;">
			<div id="in" style="width:200px; height:150px; border:1px solid black;">
				ID : <input id="mid" type="text" name="mid" /><br />
				Pass : <input id="mpass" type="password" name="mpass" /><br />
				<input id="login" type="button" value="로그인" />
				<input id="join" type="button" value="회원가입" />
			</div>
			 <div id="out" style="height:100%">	 
				 <table style="width:100%; height:100%">
					 <tr>
						 <td style="text-align: center; vertical-align: middle;">
						 	<span id="loginMid">xxx</span>님, 로그인 됨 <br />
						 	<input id="logout" type="button" value="로그아웃"  />
					 	</td>
					 </tr>
				</table>
		 	</div> 
		 </div>
		 <hr />
		 주요 내용............
	</body>
</html>
