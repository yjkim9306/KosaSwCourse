<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<style type="text/css">
		.button {
			width: 100px;
			height: 50px;
			background-color: skyblue;
		}
		
		.button > a {
			display: block;
			border: 1px solid black;
			text-align: center;
			line-height: 50px;
			height: 100%;
			text-decoration: none;
		}
		
		.button > a:hover{
			background-color: yellow;
		}
	</style>

	<body>
		<div class="button">
			<a href="#">button</a>
		</div>
	</body>
</html>
