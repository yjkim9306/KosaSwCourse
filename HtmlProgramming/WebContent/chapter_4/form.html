<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>

	<body>
		<h3>회원 가입</h3>
		
		<form>
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text"  /></td>
				</tr>
			
				<tr>
					<td>비밀번호</td>
					<td><input type="password"  /></td>
				</tr>
				
				<tr>
					<td>나이</td>
					<td><input type="number" max="150"  min="0" /></td>
				</tr>
				
					
				<tr>
					<td>전화번호</td>
					<td><input type="tel"  /></td>
				</tr>
				
				<tr>
					<td>취미</td>
					<td>
						<input type="checkbox"  /> 낚시
						<input type="checkbox"  /> 음악감상
						<input type="checkbox"  /> 노래부르기
					</td>
				</tr>
				
				<tr>
					<td>직업</td>
					<td>
						<input type="radio"  name="job"/> 학생
						<input type="radio"  name="job" /> 개발자
						<input type="radio"  name="job"/> 디자이너
						<input type="radio"  name="job"/> *취준생*
					</td>
				</tr>
				
				<tr>
					<td>거주 도시</td>
					<td>
						<select>
							<option>서울</option>
							<option>대전</option>
							<option>대구</option>
							<option>부산</option>
						</select>
					</td>
				</tr>
				
				<tr>
					
					<td colspan="2"><input type="submit" value="가입" /></td>
				</tr>
			</table>
		</form>		
	</body>
</html>
