<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
		<script src="http://vjs.zencdn.net/4.12/video.js"></script>
		<style type="text/css">
		  .vjs-default-skin { color: #ffffff; }
		  .vjs-default-skin .vjs-play-progress,
		  .vjs-default-skin .vjs-volume-level { background-color: #ffffff }
		  .vjs-default-skin .vjs-control-bar,
		  .vjs-default-skin .vjs-big-play-button { background: rgba(255,255,255,0.7) }
		  .vjs-default-skin .vjs-slider { background: rgba(255,255,255,0.2333333333333333) }
		  .vjs-default-skin .vjs-control-bar { font-size: 79% }
		</style>
	</head>

	<body>
		<video 
		 id="MY_VIDEO_1" 
		 class="video-js vjs-default-skin" 
		 controls
		 preload="auto" 
		 width="500"  
		 height="500"
		 data-setup="{}"
		 src="media/video.mp4">
		 </video>
	</body>
</html>
